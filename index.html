<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="turn">
            <div class="choose">
                <div class="turn1 b-s">X</div>
                <div class="turn2 " >O</div>
            </div>
        </div>

        <div class="game">
            <div class="boxes box1"></div>
            <div class="boxes box2"></div>
            <div class="boxes box3"></div>
            <div class="boxes box4"></div>
            <div class="boxes box5"></div>
            <div class="boxes box6"></div>
            <div class="boxes box7"></div>
            <div class="boxes box8"></div>
            <div class="boxes box9"></div>
        </div>
        <div class="msg hide">
            Winner <span id="result"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
